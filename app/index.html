<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>To-Do app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
	<link rel="stylesheet" href="app.css"/>
	</head>
	<body ng-app="app">
		<section class="container-fluid" ng-controller="todoController">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1>To-Do app</h1>
					<div class="panel panel-default">
						<div class="panel-heading">Make a list of todo's</div>
						<div class="panel-body">

							<ul class="list-group">
							  <li class="list-group-item clearfix" ng-repeat="todo in todos" ng-class="{'complete':todo.isComplete}">
							  	<span class="content">{{ todo.content }}</span>
							  	<a class="btn btn-warning btn-xs pull-right" ng-click="deleteTodo(todo._id)">
							  		<span class="glyphicon glyphicon-remove"></span>
							  	</a>
							  	<a class="btn btn-success btn-xs pull-right" ng-click="updateTodo(todo)"
							  		ng-class="{'btn-success':!todo.isComplete, 'btn-default':todo.isComplete}">
							  		<span class="glyphicon glyphicon-ok"></span>
							  	</a>
							  </li>
							</ul>
							<div class="alert alert-info" ng-show="todos.length === 0">
								<p>You don't have any to-do's. Type your notes to the text field below</p>
							</div>

						</div>
						<div class="panel-footer">
							<form novalidate name="todoform" ng-class="{'disabled':isBusy}">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Type your note (min 5 characters)" required
										ng-minlength="5" ng-maxlength="50" maxlength="50" ng-model="todoContent"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-primary" ng-disabled="todoform.$invalid" ng-click="createTodo(todoContent)">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="app.module.js"></script>
	<script type="text/javascript" src="todo.module.js"></script>
</html>
